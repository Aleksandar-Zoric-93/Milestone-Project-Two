<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Wars</title>
	<script src="assets/libraries/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/chewie.css">
	<link rel="stylesheet" href="assets/css/stormtrooper.css">
</head>

<body>
    <div class="timer">
        <h2>3:00</h2>
    </div>
	<div class="chewie">
        <div class="health">
            <span class="num">100</span>
        </div>
		<div class="chead">
			<div class="hair">
				<div class="hair leftFringe">
				</div>
				<div class="hair rightFringe">
				</div>
			</div>
			<div class="cface">
				<div class="ceyes">
					<div class="ceye cleft">
						<div class="cpupil">
						</div>
					</div>
					<div class="ceye cright">
						<div class="cpupil">
						</div>
					</div>
				</div>
				<div class="snout">
				</div>
				<div class="cmouth">
					<div class="ctooth leftFang"></div>
					<div class="ctooth rightFang"></div>
				</div>
			</div>
		</div>
		<div class="chead cbody">
			<div class="cstrap">
				<div class="ammo"></div>
				<div class="ammo2"></div>
				<div class="ammo3"></div>
				<div class="pouch"></div>
			</div>
		</div>
		<div class="cbody carms crightArm">
			<div class="cblaster">
				<div class="cblasterHandle"></div>
				<div class="cblasterBody"></div>
				<div class="cblasterBarrel"></div>
				<div class="cblasterScope"></div>
				<div class="cblasterTrigger"></div>
			</div>
		</div>
		<div class="cbody carms cleftArm">
		</div>
	</div>
<!--     https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template -->
    <template id="trooperTemp">
        <div class="stormtrooper moveEnemy">
            <div class="health">
                <span class="num">100</span>
            </div>
            <div class="head">
                <div class="brow"></div>
                <div class="visor">
                    <div class="visDiv"></div>
                </div>
                <div class="mouth">
                    <div class="mouthLeft"></div>
                    <div class="mouthRight"></div>
                    <div class="mouthCenter"></div>
                    <div class="mouthVent ventLeft"></div>
                    <div class="mouthVent ventRight"></div>
                </div>
            </div>
            <div class="body">
                <div class="blaster">
                    <div class="blasterCol blasterScope"></div>
                    <div class="blasterCol blasterBarrel"></div>
                    <div class="blasterCol blasterStock"></div>
                    <div class="blasterCol blasterStockButt"></div>
                    <div class="blasterCol blasterBody"></div>
                    <div class="blasterCol blasterMag"></div>
                </div>
            </div>
            <div id="arms">
                <div class="arms leftArm">
                </div>
                <div class="arms rightArm">
                </div>
            </div>
        </div>
    </template>
    <div class="bulletCount">30</div>
    <div class="score">Score: 0</div>
    <div class="combo">Combo: x0</div>
    <div class="angle">0</div>
	<script src="assets/js/script.js"></script>
</body>

</html>
